<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Financiera Starshooting</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="estilo.css">
    <style>
        body {
            background-image: url('fondoLogin.png'); /* Asegúrate de que esta ruta sea correcta */
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Poppins', sans-serif;
            margin: 0;
        }
        .login-container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 30px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        input, select, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #3a6ebc;
            color: white;
            border: none;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #335d99;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Registro de Cliente</h1>
        <!-- Formulario consolidado -->
        <form action="/homeFinanciera/home.html" method="POST">
            <!-- Datos personales -->
            <input type="text" name="nombre" placeholder="Ingrese su Nombre" required>
            <input type="text" name="apellido" placeholder="Ingrese su Apellido" required>
            <input type="text" name="direccion" placeholder="Ingrese su Dirección" required>
            <input type="tel" name="telefono" placeholder="Ingrese su Teléfono" pattern="[0-9]{10}" required>
            
            <!-- Datos de cuenta -->
            <input type="email" name="email" placeholder="Ingrese su Email" required>
            <select name="tipo_cliente" required>
                <option value="" disabled selected>Seleccione Tipo de Cliente</option>
                <option value="Juridico">Jurídico</option>
                <option value="Fisico">Físico</option>
            </select>
            
            <!-- Datos adicionales -->
            <label for="dob">Fecha de Nacimiento:</label>
            <input type="date" id="dob" name="fecha_nacimiento" required>
            
            <!-- Botón de envío -->
            <button type="submit">Registrar</button>
        </form>
    </div>
</body>
</html>
